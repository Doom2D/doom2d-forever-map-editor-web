<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="theme-color" content="#fff">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta property="og:url" content="https://github.com/Vasia-Assembler/doom2d-forever-map-editor">
	<meta property="og:type" content="Editor">
	<meta property="og:title" content="Doom 2D Forever Map Editor">
	<meta property="og:author" content="Vasia-Assembler">
	<meta property="og:description" content="Doom 2D Forever map editor">
	<meta property="og:image" content="http://doom2d.org/favicon.ico">
	<meta property="og:image:width" content="16">
	<meta property="og:image:height" content="16">
	<meta name="Description" content="Doom 2D Forever map editor">
	<link rel="icon" href="http://doom2d.org/favicon.ico" sizes="16x16">
	<link rel="apple-touch-icon" href="http://doom2d.org/favicon.ico">
	<title>Doom 2D Forever map editor</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
  <section id="main">
    <div id="tools">
			<img id="doomlogo" src="http://doom2d.org/landing/img/logo350.png" alt="Paris" class="center">
			<hr id="line"/>
			<div id="select-file" class="select-filediv">
				<button type="button" id="select-import"></button>
				<button type="button" id="select-export"></button>
			</div>
			<div id="mapdiv" class="menudiv">
				<button type="button" id="left-arrow">&lt</button>
				<select name="map" id="map">
					<option id="emptyoption" value="emptyoption">---</option>
				</select>
				<button type="button" id="right-arrow">&gt</button>
			</div>
			<div id="layersdiv">
				<div class="layersubdiv" ><input class="rulebox" type="checkbox" id="HIDDEN" checked/><label id="HIDDEN_LABEL"></label></div>
				<div class="layersubdiv" ><input class="rulebox" type="checkbox" id="BACKGROUND" checked/><label id="BACKGROUND_LABEL"></label></div>
				<div class="layersubdiv" ><input class="rulebox" type="checkbox" id="STEP"checked/><label id="STEP_LABEL"></label></div>
				<div class="layersubdiv" ><input class="rulebox" type="checkbox" id="WALL" checked></input><label id="WALL_LABEL"></label></div>
				<div class="layersubdiv" ><input class="rulebox" type="checkbox" id="DOOR"checked/><label id="DOOR_LABEL"></label></div>
				<div class="layersubdiv" ><input class="rulebox" type="checkbox" id="LIQUID"checked/><label id="LIQUID_LABEL"></label></div>
				<div class="layersubdiv" ><input class="rulebox" type="checkbox" id="FOREGROUND"checked/><label id="FOREGROUND_LABEL"></label></div>
			</div>
			<div id="infodiv"></div>
			<div id="menudiv">
				<button type="button" id="mainbutton"></button>
				<button type="button" id="layersbutton"></button>
				<button type="button" id="texturebutton"></button>
			</div>
			<button type="button" id="texturecreatebutton"></button>
			<button type="button" id="textureaddbutton"></button>
			<div id="texturediv"></div>
		</div>
    <div id="area"></div>
  </section>
  <script type="module" src="./index.ts"></script>
</body>
</html>
